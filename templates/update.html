{% extends 'base.html' %}

{% block body %}
<h3 class="text-center text-danger"><i class="fas fa-edit "></i> Editar Registro </h3>  

<div class="container">
    <form class="row g-3" action='' method="POST">
      <div class="col-md-6">
        <label for="inputData" class="form-label">Data:</label>
        <input type="date" name="data" class="form-control" id="inputData" value="{{ despesa.data }}" required>
      </div>
      <div class="col-md-6">
        <label for="inputTipoDespesa" class="form-label">Tipo:</label>
        <select name="tipo_despesa" class="form-control" id="inputTipoDespesa" required>
          <option value="{{ despesa.tipo_despesa }}">{{ despesa.tipo_despesa }}</option>
          <option value="credito">Crédito</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputDescricao" class="form-label">Descrição:</label>
        <input type="text" name="descricao" class="form-control" id="inputDescricao" value="{{ despesa.descricao }}"  required>
      </div>
      <div class="col-12">
        <label for="inputCategoria" class="form-label">Categoria:</label>
        <select name="categoria" class="form-control" id="inputCategoria" required>
            {% for categoria in categorias %}
            {% if categoria == despesa.categoria %}
                <option value="{{ categoria }}" selected>{{ categoria }}</option>
            {% else %}
                <option value="{{ categoria }}">{{ categoria }}</option>
            {% endif %}
            {% endfor %}

        </select>
      </div>
      <div class="col-md-6">
        <label for="inputValor" class="form-label">Valor:</label>
        <input type="number" step="0.01" name="valor" class="form-control" value="{{ despesa.valor }}" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Usuário:</label>
        <div class="form-check ">
            <input class="with-gap" name="usuario" type="radio" value="Mara" {% if despesa.usuario == 'Mara' %} checked {% endif %}>
            <label class="form-check-label" for="usuario-mara">Mara</label>
        </div>
        <div class="form-check ">
            <input class="with-gap" name="usuario" type="radio" value="Leandro" {% if despesa.usuario == 'Leandro' %} checked {% endif %}>
            <label class="form-check-label" for="usuario-leandro">Leandro</label>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label">Pagamento:</label>
        <div class="form-check form-check-inline">
            <input class="with-gap" name="pagamento" type="radio" value="credito" {% if 'credito' in despesa.pagamento %} checked {% endif %}>
            <label class="form-check-label" for="pagamento-credito">Crédito</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="with-gap" name="pagamento" type="radio" value="debito" {% if 'debito' in despesa.pagamento %} checked {% endif %}>
            <label class="form-check-label" for="pagamento-debito">Débito</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="with-gap" name="pagamento" type="radio" value="dinheiro" {% if 'dinheiro' in despesa.pagamento %} checked {% endif %}>
            <label class="form-check-label" for="pagamento-dinheiro">Dinheiro</label>
        </div>
      </div>
      <div class="col-12" id="parcelaField" >
        <label for="inputParcela" class="form-label">Parcela:</label>
        <input type="number" name="parcela" class="form-control" id="parcela" value="{{ despesa.parcela }}" required>
    </div>
    <div class="col-12">
        <div class="text-right">
          <input type="submit" name="submit" value="Enviar" class="btn btn-warning">
        </div>
      </div>
    </form>
  </div>              

{% endblock %}
